<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- Testata Logo + Payoff -->
      <header>
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- MenÃ¹ -->
      <nav>
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button">Accendi Luci</button>
      </nav>

      <!-- Contenuto Principale -->
      <main>
        <section>
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <div class="position"> Via Guadalametri - a 220 metri da te</div>
          <div class="charge-status">Stato carica:</div>
          <div class="chargebar medium"></div>
        </section>

        <section>
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <div class="position"> Via Ricciardoni - a 420 metri da te</div>
          <div class="charge-status">Stato carica:</div>
          <div class="chargebar full"></div>
        </section>

        <section>
          <input type="checkbox">
          <h3>Monopattino Fede154</h3>
          <div class="position"> Via Mentarini - a 490 metri da te</div>
          <div class="charge-status">Stato carica:</div>
          <div class="chargebar low"></div>
        </section>
      </main>
    </div>
  </body>
</html>
